    <script>
        function validateLogin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            // Validate credentials (55783 for both username and password)
            if (username === '55783' && password === '55783') {
                // Success - redirect or do something
                window.location.href = "https://technologyresources.github.io/UP/";
            } else {
                // Show error
                alert("اسم المستخدم أو كلمة المرور غير صحيحة. الرجاء المحاولة مرة أخرى.");
            }
        }
        
        // Auto focus on username field
        document.getElementById('username').focus();

        // Add "Enter" key event listener
        document.getElementById('username').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault(); // Prevent form from submitting
                document.getElementById('password').focus(); // Move focus to password field
            }
        });

        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault(); // Prevent form from submitting
                validateLogin(); // Trigger the login validation
            }
        });
    </script>
