  <style>
    /* الوضع الليلي الافتراضي */
body {

    /* تصميم الأزرار المختارة */
button.selected {
  background-color: #fff;

}

body.light-mode {

/* دعم الوضع النهاري لغلاف */

}

    .header1 {
  width: 100%;
  height: 180px;
  background: linear-gradient(1deg, #C3AED4 10%, #5a2483 60%);
  display: flex;
  align-items: center;
  justify-content: center;

  border-top-left-radius: 40px;
  color: #fff;

/* دعم الوضع النهاري لغلاف */

    /* زر التبديل */
    #mode-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 28px;
      transition: transform 0.3s ease;
      color: #d1a5f7;
      user-select: none;
    }

    #mode-toggle:hover {
      transform: rotate(20deg);
    }

.cards-container {
  display: grid;
  grid-template-columns: repeat(2, 600px);
  gap: 80px; /* يقلل المسافة بين البطاقات العمودية */
  justify-content: center;
}

    .card {
      width: 600px;
      height: 900px;
      background-color: #C3AED4;
      box-shadow: 1px 2px 40px #6d28d9, -15px -15px 40px #111;
      transition: border-radius 1s cubic-bezier(0.075, 0.82, 0.165, 1),
                  transform 1s cubic-bezier(0.075, 0.82, 0.165, 1),

      padding: 20px;
      display: flex;
      flex-direction: column;

      border-radius: 20px;

    body.light-mode .card {
      background-color: #6D3687;
      box-shadow: 1px 2px 20px #F5E749, -15px -15px 20px #eee;
      color: #222;
    }

    .card:hover {
      border-bottom-right-radius: 50px;
      border-top-left-radius: 90px;
      transform: scale(1.05);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    .title {
      font-weight: bold;
      color: #fff;
      font-size: 45px;
    }

    .price {
      font-size: 40px;
       background-color: #E68D10;
       color: #fff;
       border-top-left-radius: 30px;
       border-bottom-right-radius: 10px;


      font-weight: bold;
    }


.details p {
  margin: 15px 0;
  font-size: 35px;
  color: #fff;
  background: linear-gradient(90deg, #5a2483, #9b4dad);
  padding: 15px 20px;
  border-radius: 15px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
  transition: background 0.3s ease;
}
    
    
    .basic-plan .details p {
  margin: 70px 0; /* ← تباعد مخصص لمفوتر بيسك فقط */
}
    .max-plan .details p {
        margin: 30px 0; /* ← تباعد مخصص لمفوتر بيسك فقط */

}



    .discounts {
      display: flex;
      justify-content: center;
      gap: 10px;
      font-size: 25px;
      margin-top: 20px;
      flex-wrap: wrap;

    .discount-circle {
      width: 65px;
      height: 65px;
      border-radius: 50%;
      border: 5px solid #000000;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-weight: bold;
      color: #000000;
      transition: 0.9s ease;
    }

    .discount-circle:hover {
      background-color: #000000;
      color: white;
      transform: scale(1.1);
    }

    .discount-circle.active {
      background-color: #fff;
      color: red;
      border-color: #FF0D00;
      transform: scale(1.1);
      box-shadow: 0 0 10px rgba(128, 0, 255, 0.5);
    }

    /* الوضع النهاري للدوائر */
    body.light-mode .discount-circle {
      border-color: #000000;
      color: #000000;
    }

    body.light-mode .discount-circle:hover {
      background-color: #fff;
      color: #000000;
    }

    body.light-mode .discount-circle.active {
      background-color: #fff;
      border-color: #000000;
      box-shadow: 0 0 10px rgba(90, 34, 183, 0.5);
    }
    
    body.light-mode .price {
      color: #000000;
    }

   body h1 {
      text-align: center;
      color: #fff;
      margin-bottom: 50px;
      font-size: 40px;
      transition: color 0.5s ease;
    }
    body.light-mode h1 {
      color: #fff;
    }

<body>

  <!-- زر التبديل -->
  <button id="mode-toggle" aria-label="تبديل الوضع">
    🌙
  </button>

 <!-- أزرار التنقل -->
<div style="text-align:center; margin-bottom: 30px;">
  <button id="show-plans-btn" style="font-size: 26px; padding: 10px 30px; margin: 10px; background-color: #6D3687; color: white; border: none; border-radius: 10px;"> باقات المفوتر</button>
  <button id="show-comparison-btn" style="font-size: 26px; padding: 10px 30px; margin: 10px; background-color: #E68D10; color: white; border: none; border-radius: 10px;">مقارنة الباقات</button>
</div>

<!-- قسم الباقات -->
<div id="plans-section">
<h1 style="visibility: hidden;">باقات مفوتر</h1>

  <div class="cards-container" id="plans-container"></div>

<!-- قسم المقارنة -->
<div id="comparison-section" style="display: none;">
  <div style="text-align: center; font-size: 24px;">
    
    <!-- اختيار الباقات  -->
    <div id="comparison-selects" style="display: flex; justify-content: center; gap: 30px; flex-wrap: wrap; margin-bottom: 20px;">
      <select id="plan1" style="font-size: 20px; padding: 15px; border-radius: 10px;">
        <option disabled selected>اختر الباقة الأولى</option>
      </select>
      <select id="plan2" style="font-size: 20px; padding: 15px; border-radius: 10px;">
        <option disabled selected>اختر الباقة الثانية</option>
      </select>
    </div>

    <!-- جدول المقارنة -->
    <div id="comparison-table" style="margin-top: 20px;"></div>
  </div>

  <!-- الشعار الذي يظهر تحت المقارنة -->
  <div id="under-development" style="display: none; text-align: center; margin-top: 20px;">
    <img src="https://f.top4top.io/p_3543u83kc1.png" alt="شعار تحت التطوير" style="width: 150px; height: auto; margin-bottom: 10px;">
    <p style="font-size: 24px; font-weight: bold; color: #ff6347;">تحت التطوير</p>
  </div>
</div>
    

  <script>
    const plansData = [
      {
        name: "مفوتر بيسك+",
        price: 90.5,
        details: ["أنترنت 10 قيقا", "تواصل اجتماعي 10 قيقا بايت", "مكالمات داخل الشبكة 300 دقيقة"]
      },
      {
        name: "مفوتر 2",
        price: 138,
        details: ["إنترنت 15 قيقا", "تواصل اجتماعي 15 قيقا", "خدمة لا يوقف 8 قيقا بسرعة 256 كيلوبايت", "مكالمات داخل الشبكة لا محدود", "مكالمات خارج الشبكة 200 دقيقة", "رسائل داخل الشبكة لا محدود", "رسائل خارج الشبكة 200 رسالة"]
      },
      {
        name: "مفوتر 2 بلس",
        price: 172.5,
        details: ["إنترنت 40 قيقا", "تواصل اجتماعي 40 قيقا", "مكالمات داخل الشبكة لا محدود", "مكالمات خارج الشبكة 400 دقيقة", "رسائل داخل الشبكة 150 رسالة", "رسائل خارج الشبكة 150 رسالة"]
      },
      {
        name: "مفوتر 3 بلس",
        price: 264.5,
        details: ["إنترنت 110 قيقا", "تواصل اجتماعي لا محدود", "واي فاي 110 قيقا", "مكالمات داخل الشبكة لا محدود", "مكالمات خارج الشبكة لا محدود", "رسائل داخل الشبكة لا محدود", "رسائل خارج الشبكة 1000 رسالة"]
      },
      {
        name: "مفوتر 4",
        price: 517.5,
        details: ["إنترنت لا محدود", "تجوال 5 قيقا", "واي فاي لا محدود", "استخدام عادل للشرائح المتعددة", "دقائق تجوال 100 دقيقة", "STC TV مجانا", "مكالمات ورسائل لكل الشبكات لا محدود",]
      },
      {
        name: "مفوتر ماكس",
        price: 920,
        details: ["إنترنت لا محدود بدون سياسة استخدام عادل", "تجوال لا محدود (5 قيقا يوميًا)", "مكالمات ورسائل لجميع الشبكات لا محدود", "مكالمات دولية 200 دقيقة", "تقسيط أجهزة حتى 8280 ريال", "استقبال مكالمات تجوال لا محدود"]
      }
    ];

    const discounts = [0, 10, 20, 30, 40, 50];
    const plansContainer = document.getElementById("plans-container");

    plansData.forEach((plan, index) => {
      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <div class="header">
          <span class="title">${plan.name}</span>
          <span class="price" id="price-${index}">${plan.price} ريال</span>
        </div>
        <div class="details">
          ${plan.details.map(d => `<p>• ${d}</p>`).join("")}
        </div>
        <div class="discounts" id="discounts-${index}"></div>
      `;

      plansContainer.appendChild(card);
if (plan.name === "مفوتر بيسك+") {
  card.classList.add("basic-plan");
}

if (plan.name === "مفوتر ماكس") {
  card.classList.add("max-plan");
}


      const discountContainer = document.getElementById(`discounts-${index}`);
      discounts.forEach(discount => {
        const btn = document.createElement("div");
        btn.className = "discount-circle";
        btn.textContent = `${discount}%`;
        btn.onclick = () => applyDiscount(index, plan.price, discount, btn);
        discountContainer.appendChild(btn);
      });
    });

    function applyDiscount(index, originalPrice, discountPercent, clickedBtn) {
      const finalPrice = (originalPrice - (originalPrice * discountPercent / 100)).toFixed(2);
      document.getElementById(`price-${index}`).textContent = `${finalPrice} ريال`;

      const buttons = document.getElementById(`discounts-${index}`).querySelectorAll('.discount-circle');
      buttons.forEach(btn => btn.classList.remove("active"));
      clickedBtn.classList.add("active");
    }

    // تبديل الوضع الليلي / النهاري
    const modeToggleBtn = document.getElementById('mode-toggle');
    const body = document.body;

    modeToggleBtn.addEventListener('click', () => {
      body.classList.toggle('light-mode');

      // تغيير الأيقونة مع حركة بسيطة
      if (body.classList.contains('light-mode')) {
        modeToggleBtn.textContent = '🌞';
        modeToggleBtn.style.color = '#f39c12'; // لون أصفر للشمس
      } else {
        modeToggleBtn.textContent = '🌙';
        modeToggleBtn.style.color = '#d1a5f7'; // لون القمر الأرجواني
      }
    });

  </script>
<script>
  // إظهار أو إخفاء قسم المقارنة
  function toggleComparison() {
    const comparison = document.getElementById('comparison-section');
    comparison.style.display = comparison.style.display === 'none' ? 'block' : 'none';
  }

  const plan1Select = document.getElementById('plan1');
  const plan2Select = document.getElementById('plan2');

  // تعبئة القوائم المنسدلة عند تحميل الصفحة
  window.addEventListener("DOMContentLoaded", () => {
    plansData.forEach((plan, index) => {
      const option1 = document.createElement('option');
      option1.value = index;
      option1.textContent = plan.name;
      plan1Select.appendChild(option1);

      const option2 = document.createElement('option');
      option2.value = index;
      option2.textContent = plan.name;
      plan2Select.appendChild(option2);
    });
  });

  // عند اختيار باقتين
  plan1Select.addEventListener('change', updateComparison);
  plan2Select.addEventListener('change', updateComparison);

  function updateComparison() {
    const index1 = parseInt(plan1Select.value);
    const index2 = parseInt(plan2Select.value);
    if (isNaN(index1) || isNaN(index2) || index1 === index2) return;

    const p1 = plansData[index1];
    const p2 = plansData[index2];
    const allFeatures = Array.from(new Set([...p1.details, ...p2.details]));

    let table = `<table style="width: 100%; border-collapse: collapse; font-size: 24px; text-align: center;">
      <thead>
        <tr style="background-color: #5a2483; color: white;">
          <th style="padding: 15px;">الميزة</th>
          <th style="padding: 15px;">${p1.name}<br><span style="font-size: 18px; color: #ffc;">${p1.price} ريال</span></th>
          <th style="padding: 15px;">${p2.name}<br><span style="font-size: 18px; color: #ffc;">${p2.price} ريال</span></th>
        </tr>
      </thead>
      <tbody>`;

    allFeatures.forEach(f => {
      const has1 = p1.details.includes(f);
      const has2 = p2.details.includes(f);
      table += `<tr style="background-color: #C3AED4; color: black;">
        <td style="padding: 12px;">${f}</td>
        <td style="padding: 12px;">${has1 ? '✔️' : '❌'}</td>
        <td style="padding: 12px;">${has2 ? '✔️' : '❌'}</td>
      </tr>`;
    });

    table += `</tbody></table>`;
    document.getElementById('comparison-table').innerHTML = table;
  }
  
  // التنقل بين الباقات والمقارنة
const plansSection = document.getElementById('plans-section');
const comparisonSection = document.getElementById('comparison-section');

const showPlansBtn = document.getElementById('show-plans-btn');
const showComparisonBtn = document.getElementById('show-comparison-btn');

showPlansBtn.addEventListener('click', () => {
  plansSection.style.display = 'block';
  comparisonSection.style.display = 'none';
});

showComparisonBtn.addEventListener('click', () => {
  plansSection.style.display = 'none';
  comparisonSection.style.display = 'block';
});

  
  // عند الضغط على زر مقارنة الباقات
showComparisonBtn.addEventListener('click', () => {
  plansSection.style.display = 'none';
  comparisonSection.style.display = 'block';

  // إظهار الشعار تحت التطوير عند الضغط على المقارنة
  const developmentLogo = document.getElementById('under-development');
  developmentLogo.style.display = 'block';  // إظهار الشعار
});

</script>
