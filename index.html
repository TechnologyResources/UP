<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <link rel="icon" href="images/favicon.png"
  type="image/png">

<head>
  <meta charset="UTF-8">
  <title>Up</title>
  <style>
    *, *::before, *::after {
      margin:0; padding:0; box-sizing: border-box;
    }
    body {
      height: 100vh;
      font-family: 'Tajawal', sans-serif;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: linear-gradient(
                  rgba(0, 0, 0, 0.5),
                  rgba(0, 0, 0, 0.5)
                ),
                url('https://images.unsplash.com/photo-1521737604893-d14cc237f11d?auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
    }

    .container {
      max-width: 90%;
      width: 600px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.7);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .countdown {
      font-size: 2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ЁЯЪз ╪з┘Д┘Е┘И┘В╪╣ ╪к╪н╪к ╪з┘Д╪к╪╖┘И┘К╪▒ ЁЯЪз</h1>
    <p>┘Ж╪╣╪к╪░╪▒ ╪╣┘Д┘Й ╪з┘Д╪з┘Ж┘В╪╖╪з╪╣ ╪з┘Д┘Е╪д┘В╪к╪М ┘Ж╪╣┘Е┘Д ╪╣┘Д┘Й ╪к╪н╪│┘К┘Ж╪з╪к ┘Е┘Е┘К╪▓╪й ┘Д┘К╪╕┘З╪▒ ╪з┘Д┘Е┘И┘В╪╣ ┘В╪▒┘К╪и╪з┘Л.</p>
    <div class="countdown" id="timer">00:00:00</div>
  </div>

  <script>
    // тЪая╕П ╪н╪п╪п ╪з┘Д╪к╪з╪▒┘К╪о ╪з┘Д┘Д┘К ┘К┘Ж╪к┘З┘К ┘Б┘К┘З ╪з┘Д╪к╪╖┘И┘К╪▒ (┘Е╪л┘Д╪з┘Л: 1 ╪г┘Г╪к┘И╪и╪▒ 2025 - ╪з┘Д╪│╪з╪╣╪й 12:00 ╪╕┘З╪▒╪з┘Л)
    const targetDate = new Date("2025-10-03T12:00:00").getTime();

    const timerEl = document.getElementById('timer');

    function updateTimer() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        timerEl.textContent = "╪з┘Ж╪к┘З┘Й ╪з┘Д╪к╪н╪п┘К╪л!";
        clearInterval(interval);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      timerEl.textContent = `${days} ┘К┘И┘Е ${hours.toString().padStart(2,'0')} : ${minutes.toString().padStart(2,'0')} : ${seconds.toString().padStart(2,'0')}`;
    }

    const interval = setInterval(updateTimer, 1000);
    updateTimer();
  </script>
</body>
</html>
